<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introductie Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="topBtn" class="scroll-btn" data-target="Top"><img src="img/Rocketship.png">Back to top</button>
    <!-- Korte intro -->
    <header id="Top" class="stars">
        <h1>Ik ben Diego</h1>
        <button class="scroll-btn" data-target="Exosphere"><span class="four-point-star"></span>Exosphere</button>
        <button class="scroll-btn" data-target="Thermosphere"><span class="four-point-star"></span>Thermosphere</button>
        <button class="scroll-btn" data-target="Stratosphere">Stratosphere<span class="four-point-star"></span></button>
        <button class="scroll-btn" data-target="Surface"><span class="four-point-star"></span>Surface</button>
        <svg id="lines-svg"></svg>
        <picture>
            <source srcset="img/Sun.png" media="(prefers-color-scheme: light)">
            <img id="top" src="img/Moon.png">
        </picture>
    </header>
    <section id="Exosphere" class="stars">

    </section>
    <section id="Thermosphere">
        <!-- Iets diepere info -->
        <h2>Deeper Info</h2>
        <div id="aurora"></div>
    </section>
    <section id="Stratosphere">
        <!-- Persoonlijke info -->
        <h2>Goals</h2>
        <ul>
            <h2>Leerdoelen</h2>
            <li>Leren animeren met Javascript met CSS</li>
            <li>CSS leren tot het punt dat ik vormen kan maken</li>
            <li>Beter leren API verwerken in een website</li>
            <li>Teamwerk binnen code verbeteren</li>
        </ul>
        <img id="flyingObject" src="img/Alien_Shuttle.png">
    </section>
    <section id="Surface">
        <!-- Persoonlijke info -->
        <div class="cloud"></div>
        <div class="cloud"></div>
        <h2>Personal Info</h2>
        <img id="landedCapsule" src="img/Landed_Capsule.png">
    </section>
</body>

</html>
