<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introductie Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="topBtn" class="scroll-btn" data-target="Top"><img src="img/Rocketship.png"
            alt="A rocketship button which symbolizes flying back up to the top of the page">Back to top</button>
    <!-- Korte intro -->
    <header id="Top" class="stars">
        <h1>Ontdek meer over mij!</h1>
        <button class="scroll-btn" data-target="Exosphere"><span class="four-point-star"></span>Exosphere</button>
        <button class="scroll-btn" data-target="Stratosphere"><span class="four-point-star"></span>Stratosphere</button>
        <button class="scroll-btn" data-target="Thermosphere">Thermosphere<span class="four-point-star"></span></button>
        <button class="scroll-btn" data-target="Surface"><span class="four-point-star"></span>Surface</button>
        <svg id="lines-svg"></svg>
        <picture>
            <source srcset="img/Sun.png" media="(prefers-color-scheme: light)">
            <img id="top" src="img/Moon.png"
                alt="The top image of the page, in light mode this is de sun and in dark mode the moon.">
        </picture>
    </header>
    <section id="Exosphere" class="stars">
        <h2>Exposhere - Introduction Info</h2>
        <ul id="ExosphereList">
        </ul>
        <!-- Oppervlakkige info -->
        <img id="flyingObject" src="img/Sattelite_Image.png" alt="A sattelite image that flies by with an animation">
        <img id="flyingObject" src="img/Sattelite_Image.png" alt="A sattelite image that flies by with an animation">
    </section>
    <section id="Thermosphere">
        <!-- Iets diepere info -->
        <h2>Thermosphere - Deeper Info</h2>
        <ul id="ThermosphereList">
        </ul>
        <div id="aurora"></div>
    </section>
    <section id="Stratosphere">
        <!-- Persoonlijke info -->
        <h2>Stratosphere - Leerdoelen</h2>
                <img class="parachute" src="img/Parachute.png" alt="A parachute image that moves slightly with an animation">
        <ul id="StratosphereList">
        </ul>
        <img id="flyingObject" src="img/Alien_Shuttle.png" alt="An alien shuttle image that flies by with an animation">
        <img id="landingCapsule" src="img/Landing_Capsule.png"
            alt="A space shuttle that is swinging left and right mimicking a landing movement">
    </section>
    <section id="Surface">
        <!-- Persoonlijke info -->
        <div class="cloud"></div>
        <div class="cloud"></div>
        <h2>Surface - Personal Info</h2>
        <ul id="SurfaceList">
        </ul>
    </section>
</body>

</html>
